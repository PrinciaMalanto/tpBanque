<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{operationBean.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{operationBean.loadCompte}"/> 
                </f:metadata> 
            </ui:define>

            <ui:define name="top">
                Historique des opérations
            </ui:define>

            <ui:define name="content">
                <h1>Historique des opérations sur le compte 
                    de #{operationBean.compte.nom}</h1>
                <h:form>
                    <p:dataTable value="#{operationBean.compte.operations}"
                                 var="item" tableStyle="width:auto">
                        <p:column width="200">
                            <f:facet name="header">
                                <h:outputText value="Description"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column  width="300">
                            <f:facet name="header">
                                <h:outputText value="Date Opération"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOperation}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" type="localDateTime" />
                            </h:outputText>
                        </p:column>
                        <p:column  width="100" style="text-align:right;">
                            <f:facet name="header">
                                <h:outputText value="Montant"/>
                            </f:facet>
                            <h:outputText value="#{item.montant}">
                                <f:convertNumber pattern="###,###,##0"/>
                            </h:outputText>
                        </p:column>            
                    </p:dataTable>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
