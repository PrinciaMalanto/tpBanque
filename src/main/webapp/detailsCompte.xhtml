<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{updateBean.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{updateBean.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modifier les informations du possesseur du compte
            </ui:define>

            <ui:define name="content">
                <h3> Informations du compte num√©ro #{updateBean.compte.id}
                    de #{updateBean.compte.nom}</h3>
                <h:form>
                   <h:panelGrid columns="3">
                        Nom : 
                        <h:inputText id="nom" size="20" value="#{updateBean.compte.nom}"
                                     required="true"
                                     converterMessage="Le nom est incorrect"/>
                        <h:message for="nom"/>
                        Solde : 
                        <h:inputText id="solde" size="20" value="#{updateBean.compte.solde}"
                                     required="true"
                                     converterMessage="Solde incorrect. Veuillez saisir un nombre"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton action="#{updateBean.updateInfo()}" value="Enregistrer les modifications" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
